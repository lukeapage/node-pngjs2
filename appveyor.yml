version: "{build}"

clone_depth: 10

environment:
  matrix:
    - nodejs_version: "10"
    - nodejs_version: "12"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

build: off

test_script:
  - node --version && npm --version
  - npm test

cache:
  - node_modules # local npm modules

matrix:
  fast_finish: true

branches:
  only:
    - master
